name: "Deploy app to S3"

on:
  push:
    branches: ["main"]
permissions:
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install prod dependencies
        run: npm ci

      - name: Build app to be ready for production
        run: npm run build

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AMH_LANDING_DEPLOY_ROLE}}
          role-session-name: amh-landing-deployment-session
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        uses: reggionick/s3-deploy@v4
        with:
          folder: out
          bucket: ${{ secrets.AMH_LANDING_S3_BUCKET }}
          bucket-region: "${{ secrets.AMH_LANDING_S3_BUCKET_REGION }}"
          dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          no-cache: true
          delete-removed: true
          private: true
          files-to-include: "{.*/**,**}"
